name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v1
    - name: Install Dependencies
      run: |
        sudo apt-get -y install libboost-all-dev llvm-12 libclang-12-dev
    - name: Meson Build
      uses: BSFishy/meson-build@v1.0.3
      with:
        action: build
        directory: build
        options: --verbose
