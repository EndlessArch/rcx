name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    #- uses: actions/setup-python@v1
    - name: Install Dependencies
      run: |
        sudo apt-get -y install libboost-all-dev llvm-15 libclang-common-15-dev # libclang-14-dev
        sudo ln -s /usr/bin/llvm-config-15 /usr/bin/llvm-config
    - name: CMake Build
      uses: threeal/cmake-action@v2.1.0
      with:
        build-dir: out
        options: -DCMAKE_PREFIX_PATH=/usr/lib/llvm15
        build-args: --parallel
